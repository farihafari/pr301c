<body>
    <div class="container">
     <h1 class="text-center text-info mt-3 text-capitalize" >admin panel</h1>
          
            <div class="container" >
              
<h1 class="text-center text-primary text-capitalize" id="admin"></h1>
             
            </div>
           <a href="login.html" class="btn btn-primary mt-3">logout</a>
            <button type="button" class="btn btn-primary mt-3" id="btn" onclick="RemoveData()">delete account</button>
    </div>
    <script>
let url = window.location.href;
let obj = new URL(url);
let getName = obj.searchParams.get("name");
// console.log(getName)
document.querySelector("#admin").innerHTML="welcome "+getName;
if(!getName){
    alert("login first")
    window.location.href="login.html"
}
function RemoveData(){
    let allData = JSON.parse(localStorage.getItem("userDetail")); 
    // console.log(allData);
    for(let i=0;i<allData.length;i++){
        if(allData[i].name == getName){
            // console.log(allData[i].name)
            allData.splice(i,1);
            localStorage.setItem("userDetail",JSON.stringify(allData));
            alert("accoount has been deleted");
            window.location.href="index.html";
        }
    }
}
    </script>
