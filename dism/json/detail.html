<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.7.0.min.js" integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>

    <title>detail page</title>
  </head>
  <body>
<div class="container">
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a href="index.html">product</a></li>
          <li class="breadcrumb-item"><a href="detail.html">details</a></li>
          <li class="breadcrumb-item active" aria-current="page">Data</li>
        </ol>
      </nav>
    <h1 class="text-center text-info py-4">detail page </h1>
    <div class="row">
        <div class="col-lg-3" id="img">
            
        </div>
        <div class="col-lg-9" id="det">
            
              
        </div>
    </div>
</div>

    <!-- Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script>
let url = window.location.href;
let urlObj= new URL(url);
let getId= urlObj.searchParams.get("id")
// alert(getId);
$.ajax({
    url:"data.json",
    type:"get",
    success:function(details){
        let x ="";
        let y="";
        $.each(details,function(index,detail){
         if(detail.id==getId){
            x=`
            <div class="card" >
              <img src="${detail.img}" class="card-img-top" alt="...">
              
            </div>
            `

            y=`
            <div class="card">
                <div class="card-body">
                  <h5 class="card-title">${detail.name}</h5>
                  <h6 class="card-subtitle mb-2 text-muted">${detail.model}</h6>
                  <p class="card-text">${detail.storage}</p>
                  <p class="card-text">${detail.camera}</p>
                  <p class="card-text">${detail.des}</p>
                  <p class="card-text">${detail.price}</p>
                  <button value='-' class="btn btn-outline-secondary text-success" >-</button>
                  <input type="number" value="1">
              <button value='-'class="btn btn-outline-secondary text-success"  >+</button>
              
                </div>
                <div class="d-grid gap-2 d-md-block ms-2 py-3">
                <button class="btn btn-primary text-uppercase"> checkout </button>
            </div>
              </div>
           
           
              `

              $("#img").html(x);
              $("#det").html(y);
         }
        })
    }

})
    </script>
  </body>
</html>
