<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=\, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    h1{
        color:rgb(226, 114, 114);
        background-color: rgb(211, 238, 112);
        text-align: center;
    }
    p{
        color: rgb(31, 21, 21);
        
    }
</style>
<body>
    <script>
        let a= 40;
        let b= 35;
        let c ="";
        document.write("<h1>before swapping</h1>");
        document.write("<p>value of a is "+a+"</p>");
        document.write("<p>value of b is "+b+"</p>");
        document.write("<h1>after swapping</h1>");
        c=a;
        a=b;
        b=c;
        document.write("<h1>after swapping</h1>");  
        document.write("<p>value of a is "+a+"</p>");
        document.write("<p>value of b is "+b+"</p>");

    </script>
</body>
</html>
